name: Build and Deploy to SCW Registry

on:
    push:
        branches: [main]

env:
    REGISTRY: rg.fr-par.scw.cloud/good-food-container-registry
    IMAGE_NAME: nextjs-ui

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}

            - name: Login to Scaleway Container Registry
              uses: docker/login-action@v3
              with:
                  registry: rg.fr-par.scw.cloud
                  username: nologin
                  password: ${{ secrets.SCW_SECRET_KEY }}

            - name: Build and tag Docker image
              run: |
                  docker build -f Dockerfile.prod \
                    --build-arg NEXT_PUBLIC_API_URL=https://api.good-food.code-with-alex.com \
                    --build-arg NPM_TOKEN=${{ secrets.NPM_TOKEN }} \
                    -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
                    -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
                    .

            - name: Push Docker image
              run: |
                  docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
                  docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

            - name: Update image tag in deployment manifest
              run: |
                  sed -i "s|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}|" k8s/deployment.yml

            - name: Commit and push updated manifest
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git add k8s/deployment.yml
                  git diff --cached --quiet || git commit -m "chore: update nextjs-ui image to ${{ github.sha }} [skip ci]"
                  git push
