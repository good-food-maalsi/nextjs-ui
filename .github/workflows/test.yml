name: CI

on:
    push:
        branches:
            - "*"

jobs:
    install-and-build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 22.x
                  cache: "npm"
            - run: npm install
            - run: npm run build

    lint:
        runs-on: ubuntu-latest
        needs: install-and-build
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 22.x
                  cache: "npm"
            - run: npm install
            - run: npm run lint

    typecheck:
        runs-on: ubuntu-latest
        needs: install-and-build
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 22.x
                  cache: "npm"
            - run: npm install
            - run: npm run typecheck
